<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum</title>
</head>

<body>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
  <div class="clock">
    <h2 id="clock">00:00:00</h2>
  </div>

  <form class="hidden login-form">
    <input required maxlength="15" type="text" placeholder="Your Name" />
    <button class="login-form__submit">
      <i class="fas fa-plus fa-lg"></i>
    </button>
  </form>

  <h1 class="hidden" id="greeting"></h1>

  <div class="todo-pop">
    <a href="#todo-pop__inner" class="todo-pop__button">
      Today's Focus
    </a>
  </div>

  <div id="todo-pop__inner" class="hidden">

  </div>

  <div class="todo-container">
    <div class="todo-popup-wrap" id="todo-popup">
      <div class="todo-popup">
        <div class="todo-popup__head">
          <span class="head-title">Today's To-Do</span>
        </div>
        <div class="todo-popup__body">
          <div class="body-content">

            <div class="body-titlebox">
              <h3>Just don't give up</h3>
            </div>

            <div class="body-contentbox">
              <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required />
              </form>

              <ul id="todo-list">
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="quote">
    <span></span>
    <span></span>
  </div>
  <script src="js/clock.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@500&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
